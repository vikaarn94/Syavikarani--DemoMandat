<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Statistik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Kalkulator Statistik Online</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <label class="form-label">1. Upload CSV:</label>
        <input type="file" name="file" class="form-control mb-3">
        <button class="btn btn-primary" type="submit">Hitung dari CSV</button>
    </form>

    <form method="POST" class="mb-4">
        <label class="form-label">2. Atau masukkan angka manual (pisah spasi/koma):</label>
        <input type="text" name="manual_input" class="form-control mb-3" placeholder="Contoh: 1, 2, 3, 4.5">
        <button class="btn btn-success" type="submit">Hitung dari Input</button>
    </form>

    {% if stats %}
        <h2>Hasil Perhitungan:</h2>
        {% if stats.error %}
            <div class="alert alert-danger">{{ stats.error }}</div>
        {% else %}
            <table class="table table-bordered w-50">
                {% for key, value in stats.items() %}
                <tr>
                    <th>{{ key.capitalize().replace('_', ' ') }}</th>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
    {% endif %}
</body>
</html>
